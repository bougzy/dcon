



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .card-body {
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="logout" class="btn btn-danger">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Users</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered" id="userTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- User data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mb-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Properties</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered" id="propertyTable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Location</th>
                                    <th>Address</th>
                                    <th>Uploaded By</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Property data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <p class="text-center mb-0 text-white">Â© 2024 Bayelsa Real Estate Connect. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            function fetchAdminData() {
                const token = localStorage.getItem('adminToken');
                $.ajax({
                    url: '/admin/dashboard',
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    success: function(data) {
                        populateUserTable(data.users);
                        populatePropertyTable(data.properties);
                    },
                    error: function(xhr) {
                        if (xhr.status === 403) {
                            alert('You do not have permission to access this page.');
                            window.location.href = '/admin-login'; // Redirect to login page
                        } else {
                            alert('Failed to load dashboard data');
                        }
                    }
                });
            }

            function populateUserTable(users) {
                const userTable = $('#userTable tbody');
                userTable.empty();

                users.forEach(user => {
                    const status = user.blocked ? 'Blocked' : 'Active';
                    const actionButton = user.blocked
                        ? `<button class="btn btn-success unblockUser" data-id="${user._id}">Unblock</button>`
                        : `<button class="btn btn-danger blockUser" data-id="${user._id}">Block</button>`;
                    
                    userTable.append(`
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${status}</td>
                            <td>${actionButton}</td>
                        </tr>
                    `);
                });
            }

            function populatePropertyTable(properties) {
                const propertyTable = $('#propertyTable tbody');
                propertyTable.empty();

                properties.forEach(property => {
                    propertyTable.append(`
                        <tr>
                            <td>${property.title}</td>
                            <td>${property.location}</td>
                            <td>${property.address}</td>
                            <td>${property.uploadedBy.name} (${property.uploadedBy.email})</td>
                            <td>
                                <button class="btn btn-danger deleteProperty" data-id="${property._id}">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            }

            $(document).on('click', '.blockUser', function() {
                const userId = $(this).data('id');
                const token = localStorage.getItem('adminToken');
                $.ajax({
                    url: `/admin/block/${userId}`,
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    success: function() {
                        fetchAdminData();
                    },
                    error: function() {
                        alert('Failed to block user');
                    }
                });
            });

            $(document).on('click', '.unblockUser', function() {
                const userId = $(this).data('id');
                const token = localStorage.getItem('adminToken');
                $.ajax({
                    url: `/admin/unblock/${userId}`,
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    success: function() {
                        fetchAdminData();
                    },
                    error: function() {
                        alert('Failed to unblock user');
                    }
                });
            });

            $(document).on('click', '.deleteProperty', function() {
                const propertyId = $(this).data('id');
                const token = localStorage.getItem('adminToken');
                $.ajax({
                    url: `/admin/properties/${propertyId}`,
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    success: function() {
                        fetchAdminData();
                    },
                    error: function() {
                        alert('Failed to delete property');
                    }
                });
            });

            $('#logout').on('click', function() {
                localStorage.removeItem('adminToken');
                window.location.href = '/admin-login';
            });

            fetchAdminData();
        });
    </script>
</body>
</html>
